name: Build Geode Mod

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y cmake build-essential unzip

      - name: Download Geode CLI v3.7.0
        run: |
          wget https://github.com/geode-sdk/cli/releases/download/v3.7.0/geode-cli-v3.7.0-linux.zip -O geode-cli.zip
          unzip geode-cli.zip -d geode-cli
          chmod +x geode-cli/geode

      - name: Build mod
        run: ./geode-cli/geode build

      - name: Upload .geode artifact
        uses: actions/upload-artifact@v4
        with:
          name: mod-geode
          path: build/*.geode
