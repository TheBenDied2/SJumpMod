name: Build Geode Mod

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Geode CLI
      run: |
        wget https://github.com/geode-sdk/cli/releases/latest/download/geode-cli-linux.zip -O geode-cli.zip
        unzip geode-cli.zip -d geode-cli
        sudo mv geode-cli/geode /usr/local/bin/
        geode --version

    - name: Build mod without cross-compilation
      run: geode build -- -DGEODE_CROSS_COMPILE=OFF

    - name: Upload .geode file
      uses: actions/upload-artifact@v3
      with:
        name: mod-geode
        path: build/*.geode
