name: Build Geode Mod

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install build tools
        run: |
          sudo apt update
          sudo apt install -y build-essential cmake clang

      - name: Download Geode CLI
        run: |
          wget https://github.com/geode-sdk/cli/releases/download/v3.7.0/geode-cli-v3.7.0-linux.zip -O geode-cli.zip
          unzip geode-cli.zip -d geode-cli
          sudo mv geode-cli/geode /usr/local/bin/geode
          sudo chmod +x /usr/local/bin/geode

      - name: Build Geode mod without cross-compilation
        run: |
          geode build -- --no-cross

      - name: Upload .geode file
        uses: actions/upload-artifact@v4
        with:
          name: mod-geode
          path: build/*.geode
