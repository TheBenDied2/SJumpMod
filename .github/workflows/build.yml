name: Build Geode Mod

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y clang make cmake unzip wget

      - name: Download Geode CLI v3.6.0
        run: |
          wget https://github.com/geode-sdk/cli/releases/download/v3.6.0/geode-cli-linux.zip -O geode-cli.zip
          unzip geode-cli.zip
          chmod +x geode
          sudo mv geode /usr/local/bin/

      - name: Build mod
        run: geode build

      - name: Upload .geode artifact
        uses: actions/upload-artifact@v4
        with:
          name: mod-geode-file
          path: build/*.geode
